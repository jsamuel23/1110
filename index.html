<!DOCTYPE html>
<html>
<head>
    <title>1110</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="page">
            <header>
                <div class="head">
                    <li class="prev">&#10094</li>
                    <h3 class="head__elem">Payment</h3>    
                </div>
            </header>
            <div class="info">
                <label>Card number
                <input type"number" name="Card number" required placeholder="XXXX XXXX XXXX XXXX">
                </label>
                <label>Expires
                <input type="number" name="Expires" required placeholder="XX/XX">
                </label>
                <label>Name
                <input type="text" name="Name" required placeholder="JOHN DOE">
                </label>
                <label>CVC
                <input type="number" name="CVC" required placeholder="555">
                </label>
            </div>
            <div class="product">
                <div class="product__one">
                <h5>Product 1</h5>
                    <p>10$</p>
                </div>
                <div class="product__two">
                <h5>Product 2</h5>
                    <p>20$</p>
                </div>
            </div>
            <button class="continue">
            <h4>CONTINUE</h4>
                <li class="next">&#10095</li>
            </button>
        </div>
    </body>
</html>
