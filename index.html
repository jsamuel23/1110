<!DOCTYPE html>
<html>
<head>
    <title>1110</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
</head>
    <body>
        <div class="page">
            <header>
                <div class="head">
                    <div class="prev">&#10094</div>
                    <h3 class="head__elem">Payment</h3>    
                </div>
            </header>
            <div class="info">
                <label>Card number
                <input type"number" name="Card number" class="info1" required placeholder="XXXX XXXX XXXX XXXX">
                </label>
                <label>Expires
                <input type="number" name="Expires" class="info2" required placeholder="XX/XX">
                </label>
                <label>Name
                <input type="text" name="Name" class="info3" required placeholder="JOHN DOE">
                </label>
                <label>CVC
                <input type="number" name="CVC" class="info4" required placeholder="555">
                </label>
            </div>
            <div class="product">
                <div class="product__one">
                <h5>Product 1</h5>
                    <p>10$</p>
                </div>
                <div class="product__two">
                <h5>Product 2</h5>
                    <p>20$</p>
                </div>
                <div class="total">
                <h5>Total</h5>
                    <p>30$</p>
                </div>
            </div>
            <button class="continue">
            <h4>CONTINUE<div class="next">&#10095</div></h4>
                
            </button>
        </div>
    </body>
</html>
